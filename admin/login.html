<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login - Vogant Fashions</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .login-card h2 {
      text-align: center;
      margin-bottom: 8px;
      color: var(--accent);
    }
    
    .login-card .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 14px;
    }
    
    .login-card .form-group {
      margin-bottom: 20px;
    }
    
    .login-card label {
      display: block;
      font-weight: 600;
      font-size: 13px;
      color: #374151;
      margin-bottom: 6px;
    }
    
    .login-card input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      box-sizing: border-box;
    }
    
    .login-card input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139, 29, 29, 0.1);
    }
    
    .login-card button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 8px;
    }
    
    .login-card .forgot-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--accent);
      font-size: 14px;
      cursor: pointer;
    }
    
    .login-card .forgot-link:hover {
      text-decoration: underline;
    }
    
    .login-card .back-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #6b7280;
      font-size: 13px;
      text-decoration: none;
    }
    
    .login-card .back-link:hover {
      color: var(--accent);
    }
    
    #msg {
      text-align: center;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    
    #msg.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    #msg.success {
      background: #d1fae5;
      color: #065f46;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>üîê Admin Login</h2>
      <p class="subtitle">Vogant Fashions Admin Panel</p>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Enter admin email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password">
      </div>
      
      <button onclick="login()" class="btn-primary">Login</button>
      
      <span class="forgot-link" onclick="forgotPassword()">Forgot Password?</span>
      
      <a href="/public/index.html" class="back-link">‚Üê Back to Store</a>
      
      <p id="msg"></p>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "../js/firebase.js";
    import { signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msgEl = document.getElementById("msg");
      
      if (!email || !password) {
        msgEl.textContent = "Please enter email and password";
        msgEl.className = "error";
        return;
      }

      try {
        // Sign in the user
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        
        // Check if user is an admin
        const adminRef = doc(db, "admins", user.email.toLowerCase());
        const adminSnap = await getDoc(adminRef);
        
        if (adminSnap.exists() && adminSnap.data().active) {
          // Admin user - redirect to dashboard
          location.href = "dashboard.html";
        } else {
          // Not an admin - sign out and show error
          await auth.signOut();
          msgEl.textContent = "Access denied. You are not authorized to access the admin panel.";
          msgEl.className = "error";
        }

      } catch (err) {
        console.error("Login error:", err);
        msgEl.textContent = getErrorMessage(err.code);
        msgEl.className = "error";
      }
    };

    window.forgotPassword = async function () {
      const email = document.getElementById("email").value.trim();
      const msgEl = document.getElementById("msg");
      
      if (!email) {
        msgEl.textContent = "Please enter your email first";
        msgEl.className = "error";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        msgEl.textContent = "Password reset email sent! Check your inbox.";
        msgEl.className = "success";
      } catch (err) {
        msgEl.textContent = getErrorMessage(err.code);
        msgEl.className = "error";
      }
    };

    function getErrorMessage(code) {
      const messages = {
        "auth/user-not-found": "No account found with this email",
        "auth/wrong-password": "Incorrect password",
        "auth/invalid-email": "Invalid email address",
        "auth/invalid-credential": "Invalid email or password",
        "auth/too-many-requests": "Too many attempts. Please try again later"
      };
      return messages[code] || "Login failed: " + code;
    }

    // Check if already logged in as admin
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const adminRef = doc(db, "admins", user.email.toLowerCase());
          const adminSnap = await getDoc(adminRef);
          if (adminSnap.exists() && adminSnap.data().active) {
            location.href = "dashboard.html";
          }
        } catch (e) {
          // Ignore errors, stay on login page
        }
      }
    });
  </script>
</body>
</html>
