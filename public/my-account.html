<script type="module">
import { auth } from "../js/firebase.js";

auth.onAuthStateChanged(user => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  if (!user.emailVerified) {
    alert("Please verify your email first.");
    location.href = "login.html";
  }
});
</script>
