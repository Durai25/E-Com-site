<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vogant Fashions/Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top">
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Store Logo" class="logo-img">
        <div class="brand-text">
          <span class="brand-tagline">Fashion Attract's</span>
        </div>
      </a>
      <div class="header-actions">
        <a href="cart.html" class="cart-btn">
          <span class="cart-icon">ðŸ›’</span>
          <span>Cart</span>
        </a>
        <a href="login.html" class="login-link">Login</a>
      </div>
    </div>
  </header>

<div class="container">
    <h2>Login / Sign Up</h2>
    <div class="login-card">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password">
      </div>
      <div class="form-actions">
        <button onclick="login()" class="btn-primary">Login</button>
        <button onclick="signup()" class="btn-secondary">Sign Up</button>
      </div>
      <div class="form-footer">
        <a href="#" onclick="resetPassword()">Forgot Password?</a>
      </div>
      <p id="msg"></p>
    </div>
  </div>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
